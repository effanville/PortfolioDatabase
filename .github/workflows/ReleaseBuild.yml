name: ReleaseBuild

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.INTERNAL_PAT }}
          submodules: recursive
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Release with release profile'
        run: ./build.cmd Release --profile Release
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test results
          path: '**/*.trx'
          reporter: dotnet-trx
      - uses: actions/upload-artifact@v3
        with:
          name: bin
          path: Publish/bin
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: Publish/package

      - name: Restore local tools
        run: dotnet tool restore

      - name: Generate code coverage Markdown report
        run: dotnet reportgenerator -reports:**/coverage.cobertura.xml -targetdir:./coverage -reporttypes:MarkdownSummary

      - name: Create check run with code coverage Markdown report
        uses: LouisBrunner/checks-action@v1.2.0
        if: always()
        with:
          name: Code coverage
          conclusion: ${{ job.status }}
          output: '{"summary":"Code coverage"}'
          output_text_description_file: coverage/Summary.md